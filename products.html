          </div>

                <a href="">Clear</a>

        <div class="filter_components">
          <div class="fil_comp">
            <h4 class="fil_head">Price</h4>
            <input type="checkbox" class="checkboxsize" />
            <label>Below 100</label>
            <br />
            <input type="checkbox" class="checkboxsize" />
            <label>Rs 100-200</label>

          </div>
        </div>
        <div class="filter_components">

            <br />
            <input type="radio" class="checkboxsize" />
            <label>Stickers</label>
          </div>
        </div>
        <div class="filter_components">

            <h4 class="fil_head">Rating</h4>

              <div>
                <span>1</span>
              </div>
              <div>
                <span>5</span>
              </div>
            </div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
          </div>
        </div>
        <div class="filter_components">
          <div class="fil_comp">
            <h4 class="fil_head">Sort By</h4>
            <input type="checkbox" class="checkboxsize" />
            <label>Price : Low to High</label>
            <br />
            <input type="checkbox" class="checkboxsize" />
            <label>Price : High to Low</label>
          </div>
        </div>
